<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        /* รีเซ็ตค่าพื้นฐานสำหรับทุกหน้า */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* จัดรูปแบบสำหรับพื้นหลังของหน้าทั้งหมด */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* การจัดวางรูปแบบกล่องคอนเทนเนอร์ */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* รูปแบบสำหรับหัวข้อหลัก */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        /* การจัดรูปแบบฟอร์ม */
        form {
            display: flex;
            flex-direction: column;
        }

        /* การจัดรูปแบบ label */
        label {
            margin-bottom: 8px;
            color: #555;
            font-size: 16px;
        }

        /* การจัดรูปแบบ input และ select */
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        /* การเปลี่ยนสี border เมื่อ input ถูกโฟกัส */
        input:focus, select:focus {
            border-color: #5cb85c;
            outline: none;
        }

        /* การจัดรูปแบบปุ่ม */
        button {
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* เปลี่ยนสีปุ่มเมื่อ hover */
        button:hover {
            background-color: #4cae4c;
        }

        /* จัดรูปแบบข้อความที่อยู่ใต้ฟอร์ม */
        p {
            text-align: center;
            font-size: 14px;
        }

        /* การจัดรูปแบบลิงก์ */
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        /* เปลี่ยนสีลิงก์เมื่อ hover */
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>เข้าสู่ระบบ</h1>
        <form action="booking.html" method="get">
            <label for="username">ชื่อผู้ใช้:1234</label>
            <input type="text" id="username" name="username" required aria-label="ชื่อผู้ใช้">

            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" required aria-label="รหัสผ่าน">

            <button type="submit">เข้าสู่ระบบ</button>

            <p>ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
        </form>
    </div>

</body>
</html>
